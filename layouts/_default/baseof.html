{{- $pageType := cond (.IsHome) .Kind .Section }}
<!DOCTYPE html>
<html lang="{{ default "en" .Site.LanguageCode }}" class="has-navbar-fixed-top">
  <head>
    {{ partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "css.html" . }}
  </head>
  <body class="page page--{{ $pageType }}">
    <main class="main">
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}

    {{ partial "javascript.html" . }}
  </body>
</html>
