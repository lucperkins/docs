{{ define "main" }}
<div class="container">
  <article class="article--{{ .Section }}">
    <div class="columns">
      <div class="column is-2">
        {{ partial "docs-nav.html" . }}
      </div>
      <div class="column is-10">
        <h1 class="is-size-1 title">{{ .Title }}</h1>

        <div class="content">
          {{ .Content }}
        </div>
      </div>

      <div class="column is-2">
        {{ .TableOfContents }}
      </div>
    </div>
  </article>
</div>
{{ end }}
