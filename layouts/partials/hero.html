{{- $title := .Site.Params.hero.title }}
{{- $subtitle := .Site.Params.hero.subtitle }}
<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <section class="hero-main">
        <h1 class="hero-title">
          {{ $title }}
        </h1>
        <h2 class="hero-subtitle">
          {{ $subtitle }}
        </h2>
      </section>
    </div>
  </div>
</section>
